            </button>
            <div class="modal fade" id="myModal">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
            
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title" style="color: #52182E;">Adicionar Pagamento</h4>

                    <div class="modal-body" style="color:#52182E; font-size: larger; font-weight: 500;">
                      <form id="productForm">
                          <div class="form-group">
                              <label for="productName">ID da Factura</label>
                              <input type="text" class="form-control" id="productName" placeholder="Nome do Produto" required>
                          </div>
                          <div class="form-group">
                              <label for="productDescription">Montante a Pagar</label>
                              <textarea class="form-control" id="productDescription" rows="3" placeholder="Descrição do Produto" required></textarea>
                          </div>
                        </form>
                  </div>
            
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-bg-color" data-bs-dismiss="modal" style="background-color: #52182E; color: #fff;">Adicionar</button>
                  </div>
            
                </div>
              </div>
            </div>
