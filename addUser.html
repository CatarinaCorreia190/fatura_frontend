<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">



</head>

<body onload="loadData()">
    <header>

        <div class="#">Dashboard</div>
        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
                <input type="text" class="form-control bg-light border-0 small" placeholder="Pesquisar..."
                    aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-color" type="button">
                        <i class="fas fa-search fa-sm"></i>
                    </button>
                </div>
                <a href="#">
                    <img src="logo.png" style="width:40px;" class="rounded-pill">
                </a>
            </div>
        </form>

    </header>
    <aside>
        </div>
        <ul>
            <li><a href="dashboard.html"><i class="fa fa-th-large" aria-hidden="true"></i>Overview</a></li>
            <li><a href="clientes.html"><i class="fa fa-users"></i>Clientes</a></li>
            <li><a href="produtos.html"><i class="fa fa-shopping-basket "></i>Produtos</a></li>
            <li><a href="faturas.html"><i class="fa fa-file-invoice  "></i>Faturas</a></li>
            <li><a href="Pagamentos.html"><i class="fa fa-money-check "></i>Pagamentos</a></li>
            <li><a href="AddUser.html"><i class="fa fa-users"></i>Adicionar User</a></li>
            <li><a href="index.html">login out<i class="fa fa-sign-out logout" aria-hidden="true"></i></a></li>
        </ul>
    </aside>
    <main>
        <h1>Usuários</h1>
        <button type="button" class="btn bg-btn-color" data-bs-toggle="modal" data-bs-target="#myModalUser"
            style="margin-top: 20px; height: 50px;  background-color: #52182E; width: 100%; color: #fff;">
            Adicionar Usuario
        </button>
        <div class="modal fade" id="myModalUser">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" style="color: #52182E;">Adicionar Usuario</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <form id="clientForm">
                        <div class="modal-body" style="color:#52182E; font-size: larger; font-weight: 500;">

                            <div class="form-group">
                                <label for="nif">NIF</label>
                                <input type="text" class="form-control" id="nif" placeholder="NIF do Cliente" required>
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Nome do Cliente"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email do Cliente"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="endereco">Endereço</label>
                                <textarea class="form-control" id="endereco" rows="3" placeholder="Endereço do Cliente"
                                    required></textarea>
                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-bg-color" data-bs-dismiss="modal"
                                style="background-color: #52182E; color: #fff;">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-hover" id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NIF</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Endereço</th>
                    <th>Criado em</th>
                    <th>Atualizado em</th>
                    <th>Acões</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Os dados dos produtos serão inseridos aqui -->
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </main>
</body>
</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script defer>
    const formDOM = document.querySelector('#clientForm')
    const inputNif = document.querySelector('#nif')
    const inputNome = document.querySelector('#nome')
    const inputEmail = document.querySelector('#email')
    const inputEndereco = document.querySelector('#endereco')
    const table = document.getElementById("userTable");
    const tableBody = document.getElementById("userTableBody");

    formDOM.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nome = inputNome.value
        const nif = inputNif.value
        const email = inputEmail.value
        const endereco = inputEndereco.value

        try {
            const user = await axios.post('https://factura-h7s5.onrender.com/api/cliente', { nome, nif, email, endereco });
            const newRow = table.insertRow();
            tableBody.innerHTML += `<tr>
              <td>#</td>
              <td>${nif}</td>
              <td>${nome}</td>
              <td>${email}</td>
              <td>${endereco}</td>
              <td>${user.data._criadoEm}</td>
              <td>${user.data._actualizadoEm}</td>
              <td class="d-flex justify-content-center ">
                        <a href="#" class="btn btn-info btn-circle btn-sm mr-3" data-bs-toggle="modal" data-bs-target="#myModalUser"
                            <i class="fas fa-edit" ></i>
                        </a>
                        <div class="modal fade" id="myModalUser">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                        <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title" style="color: #52182E;">Adicionar Usuário</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>

                                    <!-- Modal body -->
                                    <form id="clientForm">
                                        <div class="modal-body" style="color:#52182E; font-size: larger; font-weight: 500;">

                                            <div class="form-group">
                                                <label for="nif">NIF</label>
                                                <input type="text" class="form-control" id="nif" placeholder="NIF do Usuario" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="nome">Nome</label>
                                                <input type="text" class="form-control" id="nome" placeholder="Nome do Usuario" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" class="form-control" id="email" placeholder="Email do Usuario" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="endereco">Endereço</label>
                                                <textarea class="form-control" id="endereco" rows="3" placeholder="Endereço do Usuario"
                                                required></textarea>
                                            </div>
                                        </div>
                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-bg-color" data-bs-dismiss="modal"
                                            style="background-color: #52182E; color: #fff;">Adicionar</button>
                                        </div>
                                    </form>
                            </div>
                            </div>
                        </div>
        
                         <a href="#" class="btn btn-danger btn-circle btn-sm btn_delete">
                             <i class="fas fa-trash  " ></i>
                        </a>
          </td>
          </tr>`
            inputNome.value = "";
            inputNif.value = "";
            inputEmail.value = "";
            inputEndereco.value = "";
        } catch (error) {
            console.log(error)
        }
    })
</script>

<script defer>
    async function loadData() {
        try {
            const addUser = await axios.get('https://factura-h7s5.onrender.com/api/cliente');
            addUser.data.forEach(element => {
                tableBody.innerHTML += `<tr>
                <td>#</td>
                <td>${element._nif}</td>
                <td>${element._nome}</td>
                <td>${element._email}</td>
                <td>${element._endereco}</td>
                <td>${element._criadoEm}</td>
                <td>${element._actualizadoEm}</td>
                <td class="d-flex justify-content-center ">
              <a href="#" class="btn btn-info btn-circle btn-sm mr-3" data-bs-toggle="modal" data-bs-target="#myModalUser">
                  <i class="fas fa-edit"></i>
              </a>
  
              <a href="#" class="btn btn-danger btn-circle btn-sm btn_delete">
                  <i class="fas fa-trash "></i>
              </a>
          </td>
            </tr>`
            });
        } catch (error) {
            console.log(error)
        }
    }
</script>
<script>
    var tabela = document.querySelector("#clientTableBody");

    tabela.addEventListener("click", function () {
        var elementoClicado = event.target;
        if (elementoClicado.classList.contains("btn_delete")) {
            var celula = elementoClicado.parentNode;
            var linha = celula.parentNode;
            linha.remove();
        }
    })
</script>

</html>
