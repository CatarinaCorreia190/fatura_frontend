    <h1>Clientes</h1>
    <button type="button" class="btn bg-btn-color" data-bs-toggle="modal" data-bs-target="#myModal" style="margin-top: 20px; height: 50px;  background-color: #52182E; width: 100%; color: #fff;">
      Adicionar Cliente
    </button>
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" style="color: #52182E;" >Adicionar Cliente</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <form id="clientForm">
            <div class="modal-body" style="color:#52182E; font-size: larger; font-weight: 500;" >
              
                <div class="form-group">
                    <label for="nif">NIF</label>
                    <input type="text" class="form-control" id="nif" placeholder="NIF do Cliente" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome do Cliente" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email do Cliente" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <textarea class="form-control" id="endereco" rows="3" placeholder="Endereço do Cliente" required></textarea>
                </div>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-bg-color" data-bs-dismiss="modal" style="background-color: #52182E; color: #fff;">Adicionar</button>
          </div>
        </form>

    <table class="table table-bordered table-hover" id="clientTable">
      <thead>
        <tr>
          <th>ID</th>

          <th>Nome</th>
          <th>Email</th>
          <th>Endereço</th>
          <th>Criado em</th>
          <th>Atualizado em</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="clientTableBody">
        <!-- Os dados dos produtos serão inseridos aqui -->
        <!-- Adicione mais linhas conforme necessário -->
      </tbody>
    </table>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script defer>
      const formDOM = document.querySelector('#clientForm')
      const inputNif = document.querySelector('#nif')
      const inputNome = document.querySelector('#nome')
      const inputEmail = document.querySelector('#email')
      const inputEndereco = document.querySelector('#endereco')
      const table = document.getElementById("clientTable");
      const tableBody = document.getElementById("clientTableBody");

      formDOM.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nome = inputNome.value
        const nif = inputNif.value
        const email = inputEmail.value
        const endereco = inputEndereco.value

        try {
          const cliente = await axios.post('https://factura-h7s5.onrender.com/api/cliente', { nome, nif, email, endereco});
          const newRow = table.insertRow();
          tableBody.innerHTML += `<tr>
              <td>#</td>
              <td>${nif}</td>
              <td>${nome}</td>
              <td>${email}</td>
              <td>${endereco}</td>
              <td>${cliente.data._criadoEm}</td>
              <td>${cliente.data._actualizadoEm}</td>
              <td class="d-flex justify-content-center ">
              <a href="#" class="btn btn-info btn-circle btn-sm mr-3" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-edit"></i>
              </a>
  
              <a href="#" class="btn btn-danger btn-circle btn-sm">
                  <i class="fas fa-trash"></i>
              </a>
          </td>
          </tr>`
          inputNome.value = "";
          inputNif.value = "";
          inputEmail.value = "";
          inputEndereco.value = "";
        } catch (error) {
          console.log(error)
        }
      })
    </script>

    <script defer>
      async function loadData() {
        try {
          const clientes = await axios.get('https://factura-h7s5.onrender.com/api/cliente');
          clientes.data.forEach(element => {
            tableBody.innerHTML += `<tr>
                <td>#</td>
                <td>${element._nif}</td>
                <td>${element._nome}</td>
                <td>${element._email}</td>
                <td>${element._endereco}</td>
                <td>${element._criadoEm}</td>
                <td>${element._actualizadoEm}</td>
                <td class="d-flex justify-content-center ">
              <a href="#" class="btn btn-info btn-circle btn-sm mr-3" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-edit"></i>
              </a>
  
              <a href="#" class="btn btn-danger btn-circle btn-sm">
                  <i class="fas fa-trash"></i>
              </a>
          </td>
            </tr>`
          });
        } catch (error) {
          console.log(error)
        }
      }
    </script>
